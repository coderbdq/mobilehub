# Cấu hình kết nối MySQL cho môi trường DEV (dùng user root)
spring.datasource.url=jdbc:mysql://localhost:3306/mobilehub
spring.datasource.username=root
spring.datasource.password=

# Cấu hình JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Cấu hình cho việc upload file (Dùng đường dẫn tương đối) ---
# Bật tính năng upload
spring.servlet.multipart.enabled=true
# Kích thước file tối đa
spring.servlet.multipart.max-file-size=10MB
# Kích thước request tối đa
spring.servlet.multipart.max-request-size=10MB

# Thư mục lưu trữ file lâu dài (Đường dẫn tương đối)
file.upload-dir=uploads/images